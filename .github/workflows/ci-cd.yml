name: CI/CD Pipeline

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
        
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'temurin'
            
            - name: Bump Version        #BREAKING CHANGE for incrementing major, feat for minor, default is patch
              id: bump
              uses: mickem/gh-action-bump-maven-version@v1.0.3

            - name: Extract version from pom.xml
              id: extract_version
              run: |
                VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
                echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

            - name: Build 
              run: mvn -B package --file pom.xml

            - name: Login DockerHub
              run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


            - name: Docker build
              run: docker build -t yalilila15/java-maven:${{ steps.extract_version.outputs.VERSION }} .

            - name: Docker push
              run: docker push yalilila15/java-maven:${{ steps.extract_version.outputs.VERSION }}